<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="/css/animate.css" />
    <!------- Morphext CSS -------->
    <link rel="stylesheet" href="/css/morphext.css" />
    <!------- Owl CSS -------->
    <link rel="stylesheet" href="/css/owl.carousel.min.css" />
    <!------- Custom CSS -------->
    <link rel="stylesheet" href="/css/styles.css" />
    <!------- Preloader/Pace CSS -------->
    <link rel="stylesheet" href="/css/pace.css" />
    <!------- Google Poppins Font -------->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!------- Pre Loader Starts -------->
    <div class="pre_loader"></div>
    <!------- Pre Loader Ends -------->

    <!------- Hero Starts -------->

    <header id="hero">
      <!------- Hero Titles Starts -------->
      <div class="container">
        <div class="row">
          <div class="hero_outer-wrapper">
            <div class="hero_inner-wrapper">
              <h1>
                <span class="hero_title">We Are</span>
                <a id="rotating-text" class="hero_title" href="#our-works"
                  >Design, Responsive, Creative, Architecture, Modern</a
                >
                <br />
                <span class="hero_title">Studio</span>
              </h1>

              <a href="#what-we-do" class="hero_link">
                <figure>
                  <i class="fa fa-angle-down animated infinite fadeInDown"></i>
                </figure>
                Check It
              </a>
            </div>
          </div>
        </div>
      </div>
      <!------- Hero Titles Ends -------->

      <!------- Hero Slider Starts -------->
      <div id="slider">
        <div class="owl-carousel">
          <img src="img/bg-01.jpg" />
          <img src="img/bg-02.jpg" />
          <img src="img/bg-03.jpg" />
        </div>
      </div>
      <!------- Hero Slider Ends -------->

      <!------- Navigation Bar Starts -------->
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img src="img/logo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="#Hero"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#what-we-do">What We Do</a>
            <a class="nav-link" href="#portfolio">Portfolio</a>
            <a class="nav-link" href="#about-us">About Us</a>
            <a class="nav-link" href="#our-team">Our Team</a>
            <a class="nav-link" href="#blog">blog</a>
            <a class="nav-link" href="#contact">contact</a>
          </div>
        </div>
      </nav>
      <!------- Navigation Bar Ends -------->
    </header>

    <!------- Hero Ends -------->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!------- Font Awesome -------->
    <script
      src="https://kit.fontawesome.com/90c4f49070.js"
      crossorigin="anonymous"
    ></script>
    <!------- Bootstrap -------->
    <script src="js/bootstrap.js"></script>
    <!------- Preloader/Pace JS -------->
    <script src="js/pace.js"></script>
    <!------- Morphext JS -------->
    <script src="js/morphext.js"></script>

    <!------- Owl Carousel -------->
    <script src="js/owl.carousel.min.js"></script>
    <!------- Custom JS -------->
    <script src="js/scripts.js"></script>
  </body>
</html>
