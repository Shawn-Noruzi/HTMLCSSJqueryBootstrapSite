<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!------- Custom CSS -------->
    <link rel="stylesheet" href="/css/styles.css" />

    <!------- Preloader/Pace CSS -------->
    <link rel="stylesheet" href="/css/pace.css" />

    <!------- Google Poppins Font -------->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!------- Pre Loader Starts -------->
    <div class="pre_loader"></div>
    <!------- Pre Loader Ends -------->

    <!------- Hero Starts -------->

    <header id="hero">
      <!------- Hero Titles Starts -------->
      <div class="container">
        <div class="row">
          <div class="hero_outer-wrapper">
            <div class="hero_inner-wrapper">
              <h1>
                <span class="hero_title"
                  >We Are

                  <a id="rotating-text" class="hero_title" href="#our-works"
                    >Design, Responsive, Creative, Architecture, Modern</a
                  ></span
                >
                <br />
                <span class="hero_title">Studio</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!------- Hero Titles Ends -------->
    </header>

    <!------- Hero Ends -------->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script src="js/bootstrap.js"></script>
    <!------- Preloader/Pace JS -------->
    <script src="js/pace.js"></script>

    <!------- Custom JS -------->
    <script src="js/scripts.js"></script>
  </body>
</html>
